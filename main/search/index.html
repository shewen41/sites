ntext views","text":"Moniepoint FX Allows customer to make international transfers"},{"href":"../moniepoint-fx/dependencies/","type":"Dependencies","title":"Moniepoint FX | Dependencies","text":"Core Banking System Process Transaction"},{"href":"../customer-onboarding/","type":"Software System Info","title":"Customer Onboarding | Info","text":"customeronboarding Onboarding Team"},{"href":"../customer-onboarding/context/","type":"Context views","title":"Customer Onboarding | Context views","text":"Customer Onboarding Manages customer onboarding process"},{"href":"../customer-onboarding/dependencies/","type":"Dependencies","title":"Customer Onboarding | Dependencies","text":"Core Banking System Create Account"},{"href":"../core-banking-system/sections/moniepoint-icad/icad-service-documentation/","type":"Container Documentation","title":"Moniepoint ICAD | ICAD Service Documentation","text":"ICAD Service Documentation 1. Overview 2. Service Architecture (C4 Model Level) System Context (C4 Level 1) Container Diagram (C4 Level 2) 3. Kafka Subscription 4. Branch Creation Logic Step 1: Check for Existing Branch Code Step 2: Generate ICAD Branch Code Step 3: Persist Branch Details Step 4: Acknowledge Kafka Message 5. Asynchronous Processing: Upload to ICAD Request Composition ICAD API Submission ICAD Response Handling 6. Upload Statuses ICAD Response Code Mappings 7. Recurring Jobs Retry Job for Inconclusive Uploads Reprocess Pending Branches The **ICAD Engine** is designed to register new customer accounts on NIBSSâ€™s Industry Customer Account Database (ICAD) following a CBN directive for all banks to submit all customer account details to NIBSS to improve the efficiency and safety of electronic payments in Nigeria. The service responsible for processing branch and account creation events from the Core Banking Application (CBA) and submitting the branch and account details to the ICAD system. The service ensures proper integration with the NIBSS ICAD system and manages the lifecycle of branch and account records, from creation to successful submission. At the system level, the ICAD service interacts with: ICAD consists of the following containers: The ICAD service subscribes to a Kafka topic where branch creation events are published by the CBA system. The system checks if the branch code already exists in the database. If it exists, the message is acknowledged without further processing. The service generates a 9-digit ICAD branch code using the formula: The branch details are stored in the database after validation: Once the branch details are persisted in the database, the Kafka message is acknowledged. The ICAD service composes the branch creation request with the following field mappings: The composed request is sent to the ICAD system for processing, and the response is used to update the corresponding record in the database. The service updates the database based on the ICAD response: The ICAD service updates the `upload_status` field according to the response received from ICAD: The service updates the `upload_status` field based on the response received from ICAD. Below are the ICAD response codes, their descriptions, and how the system updates the `upload_status`: | ICAD Response Code | Description                                    | Upload Status |\n|--------------------|------------------------------------------------|---------------|\n| 00                 | The function call was successful               | UPLOADED      |\n| 02                 | Partial Success                                | ERROR         |\n| 44                 | Invalid Branch Code                            | FAILED        |\n| 45                 | Invalid Branch Name                            | FAILED        |\n| 46                 | Invalid Branch Location                        | FAILED        |\n| 54                 | Invalid Request Id                             | FAILED        |\n| 55                 | Invalid Unique Customer Id                     | FAILED        |\n| 56                 | Invalid Institution Code                       | FAILED        |\n| 59                 | Invalid Account Number                         | FAILED        |\n| 60                 | Invalid Account Name                           | FAILED        |\n| 63                 | Security Violation                             | FAILED        |\n| 64                 | Invalid Account Designation                    | FAILED        |\n| 65                 | Invalid Account Status                         | FAILED        |\n| 66                 | Invalid Account Type                           | FAILED        |\n| 67                 | Invalid BVN                                    | FAILED        |\n| 68                 | Invalid Currency                               | FAILED        |\n| 69                 | Invalid RC Number                              | FAILED        |\n| 86                 | JSON Generation Exception                      | ERROR         |\n| 87                 | JSON Mapping Exception                         | ERROR         |\n| 88                 | IO Exception                                   | ERROR         |\n| 89                 | Exception                                      | ERROR         |\n| 96                 | System Malfunction                             | INCONCLUSIVE  |\n| 99                 | Request Failed                                 | FAILED        |\n| 100                | Invalid Old Account Number                     | FAILED        |\n| 101                | Invalid Phone Number                           | FAILED        |\n| 102                | Invalid TIN                                    | FAILED        |\n| 103                | Invalid PEP                                    | FAILED        |\n| 104                | Invalid Sector Code                            | FAILED        |\n| 105                | Savings or current accounts must be in local currency | FAILED        | These mappings ensure that the service responds correctly to ICAD responses, updating the internal `upload_status` field accordingly. A scheduled job retries branches and account with an inclonclusive state. The job uses a configurable `cutoff_time` to exclude records modified within the last few minutes from retry processing. Another recurring job picks up branches with a `PENDING` upload status and retries them for processing. Both jobs use the **ICAD_BRANCH_UPLOAD_PROCESSOR** type to handle these operations."},{"href":"../core-banking-system/decisions/moniepoint-icad/1/","type":"Container Decision","title":"Moniepoint ICAD | Record architecture decisions","text":"Record architecture decisions Status Context Decision Consequences Date: 2022-06-21 Accepted We need to record the architectural decisions made on this project. We will use Architecture Decision Records, as [described by Michael Nygard](http://thinkrelevance.com/blog/2011/11/15/documenting-architecture-decisions). See Michael Nygard's article, linked above. For a lightweight ADR toolset, see Nat Pryce's [adr-tools](https://github.com/npryce/adr-tools)."}];const idx = lunr(function () {
